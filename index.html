<!DOCTYPE html>
<html lang="en">
    < <link rel="stylesheet "  href="style.css">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <main class="white">
    <div class="black">
      <div class="output">
        <div class="history">
          <div data-previous-operand class="previous-operand"></div>
          <div data-operation></div>
        </div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="r5">
        <div>
          <button data-all-clear class="span-two">AC</button>
        </div>
        <div>
          <button data-delete>DEL</button>
        </div>
        <div>
          <button id="power" data-poweron-off>On/Off</button>
        </div>
      </div>
      <div class="row">
        <div class="r1">
          <div> <button class="n16" data-number>7</button> </div>
          <div> <button class="n15" data-number>8</button> </div>
          <div> <button class="n14" data-number>9</button> </div>
          <div> <button class="n13" data-operation>รท</button> </div>
        </div>
        <div class="r2">
          <div> <button class="n12" data-number>4</button> </div>
          <div> <button class="n11" data-number>5</button> </div>
          <div> <button class="n10" data-number>6</button> </div>
          <div> <button class="n9" data-operation>*</button> </div>
        </div>
        <div class="r3">
          <div> <button class="n8" data-number>1</button> </div>
          <div> <button class="n7" data-number>2</button> </div>
          <div> <button class="n6" data-number>3</button> </div>
          <div> <button class="n5" data-operation>+</button> </div>
        </div>
        <div class="r4">
          <div> <button class="n4" data-number>0</button> </div>
          <div> <button class="n3" data-number>.</button> </div>
          <div> <button class="n2" data-operation>-</button> </div>
          <div> <button class="n1" data-equals class="span-two">=</button> </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>

</html>
